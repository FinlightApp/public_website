                          name: header,
                          widget: select,
                          options: 
                            [
                              { label: 'Black', value: 'text-black' },
                              { label: 'White', value: 'text-white' }
                            ],
                          default: { label: 'White', value: 'text-white' }
                        },
                        {
                          label: Line,
                          name: line,
                          widget: select,
                          options:
                            [
                              { label: 'Primary', value: '' },
                              { label: 'Secondary', value: 'via-secondary' }
                            ],
                          default: { label: 'Primary', value: 'via-primary' }
                        },
                        {
