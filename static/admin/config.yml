backend:
  name: git-gateway
  branch: develop
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Spotlight
    folder: src/pages/spotlight
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: Template Key,
          name: templateKey,
          widget: hidden,
          default: blog-post,
        }
      - { label: Keywords, name: keywords, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Author, name: author, widget: string }
      - { label: Publish Date, name: date, widget: date, date_format: DD MMMM YYYY }
      - { label: Description, name: description, widget: string, required: false }
      - {
        label: Background Image,
        name: image,
        widget: object,
        fields:
          [
            {
              label: Image,
              name: src,
              widget: image,
              default: /img/default.png
            },
            {
              label: SEO - Image Description,
              name: alt,
              widget: string,
              default: Image description
            },
          ]
        }
      - {
        label: Author Image,
        name: authorImage,
        widget: object,
        fields:
          [
            {
              label: Image,
              name: src,
              widget: image,
              default: /img/teamjb.png
            },
            {
              label: SEO - Author Image,
              name: alt,
              widget: string,
              default: Author Image
            },
          ]
        }
      - { label: Body, name: body, widget: markdown }
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: Landing Page
        name: index
        fields:
          - {
